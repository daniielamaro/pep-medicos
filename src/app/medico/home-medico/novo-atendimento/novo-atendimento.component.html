<div class="row area-conteudo">
    <div class="content">
      <div style="width: 100%;  margin-bottom: 0;" class="row">
        <div class="col s12">
          <div class="row" style="text-align: center;">

            <div class="row">
              <div style="display: flex; align-items: center; justify-content: center;" class="col s3">
                <button routerLink="/medico" class="waves-effect waves-light btn truncate">
                  <i class="material-icons left">arrow_back</i>
                  Voltar
                </button>
              </div>
              <div class="col s6 titulo-conteudo">
                <h5>Novo atendimento</h5>
              </div>
              <div class="col s3"></div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Digite o nome do paciente" id="pesquisar" [(ngModel)]="nome" type="text" class="validate browser-default input-search">
                <input placeholder="Digite o cpf do paciente" id="pesquisar" [(ngModel)]="cpf" type="text" class="validate browser-default input-search">
              </div>
              <div style="display: flex; align-items: flex-end; height: 110px; padding-top:25px;" class="col s2">
                <button (click)="pesquisar()" style="height: 100%;" class="waves-effect waves-light btn">
                  <i class="material-icons">search</i></button>
              </div>
            </div>

            <div class="row">

                <div *ngFor="let pessoa of dados" [routerLink]="'/medico/criar-consulta/'+pessoa.id" style="cursor: pointer;" class="col s4">
                  <div class="card-paciente">
                    <div class="row card-foto-perfil">
                      <div class="foto-perfil-area">
                        <img *ngIf="pessoa && pessoa.fotoPerfil" [src]="'data:'+pessoa.fotoPerfil.tipo+';base64,'+pessoa.fotoPerfil.binario" width="100%" height="100%" />
                        <img *ngIf="!pessoa || !pessoa.fotoPerfil" src="../assets/nophoto.png" width="100%" height="100%" />
                      </div>
                      <span class="nome-perfil">{{pessoa.nome}}</span>
                    </div>
                  </div>
                </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
