<div class="row area-conteudo">
    <div class="content">
      <div style="width: 100%;  margin-bottom: 0;" class="row">
        <div class="col s12">
          <div class="row" style="text-align: center;">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Digite o cpf do paciente" id="pesquisar" [(ngModel)]="cpf" type="text" class="validate browser-default input-search">
              </div>
              <div style="display: flex; align-items: flex-end; height: 60px; " class="col s2">
                <button (click)="pesquisar()" class="waves-effect waves-light btn">
                  <i class="material-icons">search</i></button>
              </div>
        
            </div>
            <div style="width: 80%;height: 500px; border: solid 1px black; display: flex;" *ngIf="dados != null">
              <div style="width: 20%;height: 50%; border: solid 1px red;">
                <img src="{{'data:image/jpg;base64,'+ dados.fotoPerfil.binario}}" width="100%" height="100%" alt="" srcset="">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
