<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="assets/img/damir-bosnjak.jpg" alt="...">
      </div>
      <div class="card-body">
        <div class="author">
          <a >
            <img class="avatar border-gray" src="assets/img/FB_IMG_1634302514809.jpg" alt="...">
            <h5 class="title" style="color:#51cbce">Munir Nunes</h5>
          </a>
          <p class="description">
            @Munir Nunes
          </p>
        </div>
    
      </div>
      <div class="card-footer">
        <hr>
        <div class="button-container">
          <div class="row">
            <div class="col-lg-3 col-md-6 col-6 ml-auto">
              <h5>12
                <br>
                <small>Files</small>
              </h5>
            </div>
            <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
              <h5>2GB
                <br>
                <small>Used</small>
              </h5>
            </div>
            <div class="col-lg-3 mr-auto">
              <h5>24,6$
                <br>
                <small>Spent</small>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Editar perfil</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nome do Usuario</label>
                <input type="text" class="form-control"  placeholder="Username" >
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">E-mail </label>
                <input type="email"  class="form-control" placeholder="Email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" disabled="" value="Munir">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Ultimo Nome</label>
                <input type="text" class="form-control" disabled="" value="Santos" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>CEP</label>
                <input type="text" class="form-control" [(ngModel)]="cep"  (change)="consultarCep(cep)" name="cep" placeholder="Ex: 99999-999" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Cidade</label>
                <input type="text" disabled [value]="cidade" class="form-control" >
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>UF</label>
                <input type="text" disabled [value]="estado" class="form-control" >
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Logradouro</label>
                <input type="text" disabled [value]="logradouro"class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Atualizar Perfil</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
